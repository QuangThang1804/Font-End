<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Facebook Post Box Clone | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="stylesheet" href="new.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="status">
      <div class="wrapper">
        <section class="post">
          <header>Đăng bài</header>
          <form action="#">
            <div class="content">
              <img class="rounded-3xl" src="./src/img/Avatar-Facebook-trắng.jpg" alt="logo">
              <div class="details">
                <p>Phạm Quang Thăng</p>
                <!-- <div class="privacy">
                  <i class="fas fa-user-friends"></i>
                  <span>Friends</span>
                  <i class="fas fa-caret-down"></i>
                </div> -->
              </div>
            </div>
            <textarea placeholder="Nhập nội dung bài viết của bạn..." spellcheck="false" required></textarea>
            
            <div class="options">
              <p>Thêm file</p>
              <ul class="list mr-14">
                <li><img src="./src/icon/link-solid.svg" alt="gallery"></li>
                <li><img src="./src/icon/image-regular.svg" alt="gallery"></li>
              </ul>
            </div>
            <button>Đăng</button>
          </form>
        </section>
        
      </div>
    </div>
    
  </body>
</html>
